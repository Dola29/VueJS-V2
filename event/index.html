<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <title>VueJS - Events || @Dola29</title>
</head>
<body>
    <div id="main">
        <div class="container">
            <div class="row">
                <div class="col-xs-12">
                    <h2>Events with VueJS</h2>
                </div>
               <div class="col-xs-4">
                    <div class="input-group">
                        <input type="text" class="form-control" v-model="name" v-on:keyup.enter="addName">
                        <span class="input-group-btn">
                            <input type="submit" class="btn btn-default" value="add"
                            v-on:click="addName">
                        </span>
                    </div>
                    <hr>
                    <ul class="list-group">
                        <li class="list-group-item" v-for="item in people" v-text="item"></li>
                    </ul>
               </div>
            </div>
        </div>

    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script type="text/javascript">
        new Vue({
            el:'#main',
            data:{
               people:['Lynda', 'Isabella', 'Abel'],
               name: ''
            },
            methods:{
                addName: function(){
                    this.people.push(this.name);
                    this.name = '';
                }
            }
        });
    </script>
</body>
</html>
