<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <title>VueJS - V-IF || @Dola29</title>
</head>
<body>
    <div id="main">
        <div class="container">
            <div class="row">
                <div class="col-sm-5">
                    <template v-if="!message">
                            <h3 >Escribe tu sigerencia</h3>
                            <p >El equipo de soporte responde en maximo 24 horas</p>
                            <em><p >Puedes usar twitter para comunicarte</p></em>  
                    </template>
                    
                    <h3 v-else="message">Presiona ENTER para enviar</h3>
                    <textarea v-model="message" class="form-control"></textarea>
                </div>
                <div class="col-sm-7">
                    <h3>JSON</h3>
                    <pre>
                        {{$data}}
                    </pre>
                    
                </div>
            </div>
        </div>

    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script type="text/javascript">
        new Vue({
            el:'#main',
            data:{
                message: ''
            }
        });
    </script>
</body>
</html>
